<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-basic-1.57.1.min.js"></script>
    <script src="timeline.js"></script>
    <style>
      * {
        font-family: "Open Sans", verdana, arial, sans-serif;
      }
      p {
        font-size: small;
      }
      a {
        color: inherit;
      }
      a:hover {
        text-decoration: none;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
<body>
  <h1>GitHub Issue & PR Timeline</h1>
  <div>
  <label for="reposelect">Select Repository:</label>
  <select id="reposelect" onchange="loadTimeline()">
  </select>
  <p>Add more repos to this list by opening a <a href="https://github.com/fenhl/github-timeline">pull request</a></p>
  </div>
  <div id="graph" style="width: 1200px; height: 720;"></div>
</body>
</html>
